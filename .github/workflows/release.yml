name: Release on tag

on:
  push:
    tags:
      - "v*"        # e.g., v1.0.0, v1.0.1, etc.

permissions:
  contents: write   # needed for creating releases
  pull-requests: read

jobs:
  build-changelog:
    name: Build Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required to compute changes since last tag

      - name: Generate changelog from commits
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: .github/changelog-config.json
          toTag: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-changelog
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: verify the blueprint exists
      - name: List blueprint
        run: |
          ls -la blueprints/automation/ryanmccullough/miele_program_phase_finished.yaml

      # Create the release with notes + attach the blueprint file
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ needs.build-changelog.outputs.changelog }}
          files: |
            blueprints/automation/ryanmccullough/miele_program_phase_finished.yaml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
